<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Internal CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">Weather App</h1>
      <div class="search-box">
        <p id="error-message" class="error-message"></p>

        <input
          type="text"
          id="cityInput"
          placeholder="Search...."
          class="input-field"
        />
        <button id="getWeatherBtn" class="get-weather-btn">
          <img src="./images/search.png" alt="Search Icon" class="icon" />
        </button>
      </div>
      <div id="spinner" class="spinner"></div>

      <div id="container">
        <div class="date-info">
          <h1 class="main-text">Tuesday</h1>
          <h2 class="date-text">20 Jun 2022</h2>
          <p class="location-text">
            <img
              class="loc-icon"
              src="./images/location.png"
              alt="Location Icon"
            />Mumbai, India
          </p>
        </div>
        <div class="texts">
          <p class="precipitation-text">
            PRECIPITATION <span id="prec" class="value">0mm</span>
          </p>
          <p class="humidity-text">
            HUMIDITY <span class="value" id="hum">60%</span>
          </p>
          <p class="wind-text">
            WIND <span class="value" id="wind">3 km/h</span>
          </p>
        </div>
        <div class="weather-info">
          <img
            src="./images/sunlight.png"
            alt="Weather Icon"
            class="weather-icon"
          />
          <h1 class="temp-text">32 Â°C</h1>
          <p class="weather-desc">Sunny</p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
